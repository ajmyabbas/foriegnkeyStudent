{% extends 'base.html' %}
{% block content %}
    <div class="container bg-light mlx-4 my-4">
        {% for  msg in messages %}
        <h1 style="color: blueviolet; text-align:center;">{{ msg }}</h1>
        {% endfor %}
    </div>   
    <div class="   shadow-5-strong" style="
    margin-top: 50px;
    margin-left: 300px;
    margin-right: 300px;
    margin-bottom: 50px;
    background: hsla(0, 0%, 100%, 0.8);
    backdrop-filter: blur(30px);
    ">
<div class=" py-5 px-md-5">

  <div class="row justify-content-center"> <h2 class="fw-bold mb-1">Add Student </h2>
    <div class="col-lg-10">
     
        
            <form class="a" method="POST" class="post-form" action="{% url 'add_student_details' %}">
                {% csrf_token %}
                <div class="container pl-sm-2">
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label"> Name:</label>
                        <div class="col-lm-4">
                            <input type="text" name="student_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Address:</label>
                        <div class="col-lm-4">
                            <textarea rows="3" cols="15" name="address"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Age:</label>
                        <div class="col-lm-2">
                            <input type="number" name="age">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                         <label class="col-sm-3 col-form-label">email:</label>
                            <div class="col-lm-2">
                                <input type="email" name="email">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Joining Date:</label>
                        <div class="col-lm-2">
                            <input type="date" name="joining_date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Course:</label>
                        <div class="col-lm-2">
                    <select class="form-control" name="sel">
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
                    
                
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <div class="col-lm-4">
                            <button type="submit" class="btn btn-warning">SAVE</button>
                        </div>
                    </div>
                
            </form>
        </div>
    </div>
  </div>
</div>
        {% endblock %}

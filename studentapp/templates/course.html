{% extends 'base.html' %}
{% block content %}
    <div class="container bg-light mlx-4 my-4">
        {% for  msg in messages %}
        <h1 style="color: blueviolet; text-align:center;">{{ msg }}</h1>
        {% endfor %}
    </div>
    <div class="   shadow-5-strong" style="
    margin-top: 50px;
    margin-left: 300px;
    margin-right: 300px;
    margin-bottom: 50px;
    background: hsla(0, 0%, 100%, 0.8);
    backdrop-filter: blur(30px);
    ">
<div class=" py-5 px-md-5">

  <div class="row justify-content-center"> <h2 class="fw-bold mb-1">Add Course </h2>
    <div class="col-lg-10">
     
   
    
        <form class="a" method="POST" class="post-form" action="{% url 'add_course' %}">
            {% csrf_token %}    
            <input type="text" name="cors" class="form-control" placeholder="Enter Course"><br>
            <input type="number"name="cfee" class="form-control" placeholder="Enter Course Fee"><br>
            <button type="submit"class="btn btn-outline-info" style="margin-left: 40%;">submit</button>
        </form> </div></div></div></div>
{% endblock %}
